<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow">
    <link rel="stylesheet" href="public/css/reset.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/main.css">
    <title>Portfolio</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="mt-5">{{portfolio.title}}</h1>
          <br>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <img v-bind:src="portfolio.img" class="img-responsive" style="width: 100%; height: 100%;" />
        </div>
        <div class="col-md-6">
          <p v-html="portfolio.abst"></p>
        </div>
      </div>
      <div class="mt-3" v-if="portfolio.video != ''">
        <h2>Video</h2>
        <video controls class="embed-responsive-item" style="width: 100%; height: 100%;">
            <source v-bind:src="portfolio.video" type="video/mp4">
        </video>
      </div>
      <h5 class="mt-3 mb-3"><a href="index.html"><i class="fas fa-arrow-circle-left"></i> 戻る</a></h5>
    </div>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="public/js/common.js"></script>
  <script type="text/javascript">
    var common = new Common();

    url = location.search.substring(1).split('&');
    var arg = [];
    for(i=0; url[i]; i++) {
        var k = url[i].split('=');
        arg[k[0]] = k[1];
    }
    id = arg.id;

    const portfolio = common.data.portfolio.find((detail) => {
      return (detail.id == id);
    });

    new Vue({
      el: '#app',
      data: {
        portfolio: portfolio
      }
    })
  </script>
</body>
</html>
